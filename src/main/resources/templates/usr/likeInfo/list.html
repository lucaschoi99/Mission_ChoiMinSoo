<html layout:decorate="~{layout}">

<head>
    <title>당신이 좋아하는 사람들</title>
</head>

<body>

<mai layout:fragment="main">
    <th:block th:unless="${@requestData.member.hasConnectedInstaMember}">
        <div>먼저 본인의 인스타그램 아이디를 입력해주세요.</div>

        <div>
            <a href="/instaMember/connect" class="btn btn-link">본인의 인스타그램 아이디 입력하기</a>
        </div>
    </th:block>

    <th:block th:if="${@requestData.member.hasConnectedInstaMember}">
        <ul>
            <li th:each="info: ${likeInfo}">
                <span class="toInstaMember_username" th:text="${info.toInstaMember.username}"></span>
                <span class="toInstaMember_attractiveTypeDisplayName"
                      th:text="${info.attractiveTypeDisplayName}"></span>
                <a th:href="@{|delete/${info.id}|}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
            </li>
        </ul>
    </th:block>
</mai>
</body>

</html>
